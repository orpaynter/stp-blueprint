<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrPaynter AI Platform - Strategic Analysis & Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            overflow: hidden;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .slide-frame {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .navigation {
            height: 80px;
            background: #1e40af;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            color: white;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .slide-counter {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .slide-title {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            flex: 1;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: #60a5fa;
            transition: width 0.3s ease;
        }

        .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background 0.2s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .keyboard-hint {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="progress-bar" id="progressBar"></div>
        
        <iframe id="slideFrame" class="slide-frame" src="slides/slide1.html"></iframe>
        
        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="previousSlide()">← Previous</button>
            
            <div class="slide-title" id="slideTitle">OrPaynter AI Platform - Strategic Analysis & Recommendations</div>
            
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">16</span>
            </div>
            
            <button class="nav-button" id="nextBtn" onclick="nextSlide()">Next →</button>
            
            <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">⛶</button>
        </div>
    </div>

    <div class="keyboard-hint">
        Use ← → arrow keys or click navigation buttons
    </div>

    <script>
        let currentSlideIndex = 1;
        const totalSlides = 16;
        
        const slideContainer = document.getElementById('slideFrame');
        const currentSlideSpan = document.getElementById('currentSlide');
        const progressBar = document.getElementById('progressBar');
        const slideTitle = document.getElementById('slideTitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const slideTitles = [
            "OrPaynter AI Platform - Strategic Analysis & Recommendations",
            "Executive Summary",
            "Platform Overview", 
            "Technical Architecture",
            "Deployment Status",
            "Technology Stack",
            "Business Model",
            "Market Opportunity",
            "Competitive Advantages",
            "Gap Analysis",
            "Integration Requirements",
            "Financial Projections",
            "Risk Assessment",
            "Strategic Recommendations",
            "Next Steps",
            "Conclusion"
        ];

        function updateSlide() {
            slideContainer.src = `slides/slide${currentSlideIndex}.html`;
            currentSlideSpan.textContent = currentSlideIndex;
            slideTitle.textContent = slideTitles[currentSlideIndex - 1];
            
            // Update progress bar
            const progress = (currentSlideIndex / totalSlides) * 100;
            progressBar.style.width = progress + '%';
            
            // Update button states
            prevBtn.disabled = currentSlideIndex === 1;
            nextBtn.disabled = currentSlideIndex === totalSlides;
        }

        function nextSlide() {
            if (currentSlideIndex < totalSlides) {
                currentSlideIndex++;
                updateSlide();
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 1) {
                currentSlideIndex--;
                updateSlide();
            }
        }

        function goToSlide(slideNumber) {
            if (slideNumber >= 1 && slideNumber <= totalSlides) {
                currentSlideIndex = slideNumber;
                updateSlide();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    break;
                case 'Home':
                    goToSlide(1);
                    break;
                case 'End':
                    goToSlide(totalSlides);
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
            }
        });

        // Initialize
        updateSlide();

        // Handle iframe load events for better user experience
        slideContainer.addEventListener('load', function() {
            console.log('Slide loaded:', currentSlideIndex);
        });
    </script>
</body>
</html>
