
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai_service
  namespace: orpaynter
  labels:
    app: ai_service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai_service
  template:
    metadata:
      labels:
        app: ai_service
    spec:
      containers:
      - name: ai_service
        image: orpaynter/ai-service:latest
        ports:
        - containerPort: 8003
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai_service-service
  namespace: orpaynter
spec:
  selector:
    app: ai_service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8003
  type: ClusterIP
---
