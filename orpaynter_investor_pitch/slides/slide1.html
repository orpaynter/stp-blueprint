<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrPaynter AI Platform - Investor Pitch</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background-color: #1E40AF;
      background-image: linear-gradient(rgba(30, 64, 175, 0.92), rgba(30, 64, 175, 0.97)), url('images/investor_meeting.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 80px 100px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content {
      max-width: 85%;
    }

    .main-title {
      font-size: 82px;
      font-weight: 700;
      margin: 0;
      line-height: 1.15;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
      animation: slideUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) 0.3s both;
    }

    .subtitle {
      font-size: 34px;
      font-weight: 400;
      margin: 25px 0 0 0;
      line-height: 1.4;
      opacity: 0.9;
      animation: slideUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) 0.5s both;
    }
    
    .divider {
      width: 100px;
      height: 4px;
      background-color: #FFFFFF;
      margin-top: 40px;
      opacity: 0.8;
      animation: fadeIn 1s ease-in 0.8s both;
    }

    .footer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 18px;
      font-weight: 300;
      animation: fadeIn 1s ease-in 1.1s both;
    }
    
    .tagline {
        font-weight: 600;
        letter-spacing: 0.5px;
        opacity: 0.9;
    }
    
    .footer-right {
        text-align: right;
        opacity: 0.8;
        line-height: 1.5;
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="content">
      <h1 class="main-title">OrPaynter AI Platform</h1>
      <h2 class="subtitle">Transforming the $47B Roofing Industry with AI</h2>
      <div class="divider"></div>
    </div>
    <div class="footer">
      <div class="tagline">Investor Pitch â€¢ Series A Funding</div>
      <div class="footer-right">
        <div>MiniMax Agent</div>
        <div>June 2025</div>
      </div>
    </div>
  </div>
</body>
</html>
