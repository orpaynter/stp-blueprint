<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrPaynter AI Platform - Investor Pitch Deck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            overflow: hidden;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .slide-frame {
            width: 100%;
            height: calc(100vh - 90px);
            border: none;
            background: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border-radius: 8px 8px 0 0;
        }

        .navigation {
            height: 90px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            color: white;
            position: relative;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            font-size: 1.2rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .slide-title {
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            flex: 1;
            margin: 0 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            transition: width 0.4s ease;
            border-radius: 0 3px 3px 0;
        }

        .controls-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .fullscreen-btn {
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .keyboard-hint {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            opacity: 0.8;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease;
        }

        .presentation-info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: #1e40af;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        .slide-preview {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slide-preview.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .navigation {
                padding: 0 1rem;
                height: 80px;
            }
            
            .slide-title {
                font-size: 1rem;
                margin: 0 1rem;
            }
            
            .nav-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .slide-frame {
                height: calc(100vh - 80px);
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="progress-bar" id="progressBar"></div>
        
        <div class="presentation-info">
            INVESTOR PITCH DECK
        </div>
        
        <iframe id="slideFrame" class="slide-frame" src="slides/slide1.html"></iframe>
        
        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="previousSlide()">← Previous</button>
            
            <div class="slide-title" id="slideTitle">OrPaynter AI Platform - Investor Pitch</div>
            
            <div class="controls-section">
                <div class="slide-counter">
                    <span id="currentSlide">1</span> / <span id="totalSlides">15</span>
                </div>
                
                <button class="nav-button" id="nextBtn" onclick="nextSlide()">Next →</button>
                
                <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">⛶</button>
            </div>
        </div>
    </div>

    <div class="keyboard-hint">
        Navigate: ← → arrow keys | F for fullscreen | Space for next
    </div>

    <script>
        let currentSlideIndex = 1;
        const totalSlides = 15;
        
        const slideContainer = document.getElementById('slideFrame');
        const currentSlideSpan = document.getElementById('currentSlide');
        const progressBar = document.getElementById('progressBar');
        const slideTitle = document.getElementById('slideTitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const slideTitles = [
            "OrPaynter AI Platform - Investor Pitch",
            "The Problem - $47B Industry Stuck in the Past",
            "The Solution - AI-Powered Roofing Intelligence",
            "Market Opportunity - Massive Market Ready for AI Disruption",
            "Product Demo - Live Platform with Proven AI Capabilities",
            "Technology Stack - Advanced AI Infrastructure Built for Scale",
            "Business Model - Multiple Revenue Streams, Predictable Growth",
            "Traction & Progress - Proven Success with Accelerating Growth",
            "Go-to-Market Strategy - Multi-Channel Approach to Rapid Scale",
            "Competition Analysis - Clear Differentiation in Fragmented Market",
            "Financial Projections - Clear Path to Profitability and Scale",
            "Team - Proven Experience in AI, Construction, and Scale",
            "Funding Ask - Series A: $3.5M to Accelerate Market Leadership",
            "Investment Highlights - Why OrPaynter is a Compelling Investment",
            "Next Steps - Join Us in Transforming the Roofing Industry"
        ];

        function updateSlide() {
            slideContainer.src = `slides/slide${currentSlideIndex}.html`;
            currentSlideSpan.textContent = currentSlideIndex;
            slideTitle.textContent = slideTitles[currentSlideIndex - 1];
            
            // Update progress bar
            const progress = (currentSlideIndex / totalSlides) * 100;
            progressBar.style.width = progress + '%';
            
            // Update button states
            prevBtn.disabled = currentSlideIndex === 1;
            nextBtn.disabled = currentSlideIndex === totalSlides;
            
            // Update button text for final slide
            if (currentSlideIndex === totalSlides) {
                nextBtn.textContent = "Invest Now →";
            } else {
                nextBtn.textContent = "Next →";
            }
        }

        function nextSlide() {
            if (currentSlideIndex < totalSlides) {
                currentSlideIndex++;
                updateSlide();
            } else {
                // On final slide, show investment contact info
                alert("Ready to invest? Contact us at investors@orpaynter.ai or schedule a follow-up meeting!");
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 1) {
                currentSlideIndex--;
                updateSlide();
            }
        }

        function goToSlide(slideNumber) {
            if (slideNumber >= 1 && slideNumber <= totalSlides) {
                currentSlideIndex = slideNumber;
                updateSlide();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousSlide();
                    break;
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToSlide(1);
                    break;
                case 'End':
                    e.preventDefault();
                    goToSlide(totalSlides);
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                    break;
            }
        });

        // Initialize
        updateSlide();

        // Handle iframe load events
        slideContainer.addEventListener('load', function() {
            console.log('Slide loaded:', currentSlideIndex);
        });

        // Auto-hide keyboard hint after 5 seconds
        setTimeout(() => {
            const hint = document.querySelector('.keyboard-hint');
            if (hint) {
                hint.style.opacity = '0.3';
                hint.style.transition = 'opacity 2s ease';
            }
        }, 5000);

        // Track presentation progress
        let slideViews = {};
        function trackSlideView(slideNum) {
            slideViews[slideNum] = (slideViews[slideNum] || 0) + 1;
            console.log('Slide analytics:', slideViews);
        }

        // Track when slide changes
        new MutationObserver(() => {
            trackSlideView(currentSlideIndex);
        }).observe(slideContainer, { attributes: true, attributeFilter: ['src'] });
    </script>
</body>
</html>
